{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block base_head %}
<title>Trial page</title>
{% endblock %}


{% block content %}

<p> 
    <form action="{% url 'market:match' %}" method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="Submit" name="submit" value="Submit"/>
    </form>
</p>

<!--This link should appear only after the submit button has been pressed-->
<p>
    <a href="{% url 'market:dashboard' %}"> Click here to go to the scoring dashboard </a>
</p>
{% endblock %}
